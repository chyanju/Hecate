<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0068)http://test.csswg.org/suites/css21_dev/20110323/html4/floats-016.htm -->
<html class="gr__test_csswg_org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CSS Test: Floated elements stacked with blocks and inline elements</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="Floated elements are rendered in front of non-positioned in-flow blocks but behind in-flow inline boxes when a normal flow box is next to a floated element with negative margins.">
        <style type="text/css">
            #container
            {
                margin: 0.5in;
            }
            #inline
            {
                background: yellow;
                margin-left: -0.5in;
            }
            #float, #block
            {
                height: 1in;
                width: 1in;
            }
            #float
            {
                background: orange;
                float: left;
            }
            #block
            {
                background: blue;
                margin: -0.25in;
            }
        </style>
    </head>
    <body data-gr-c-s-loaded="true">
        <div id="container">
            <span id="inline">Filler Text</span>
            <div id="float">Filler Text</div>
            <div id="block">Filler Text</div>
        </div>
    
</body></html>
