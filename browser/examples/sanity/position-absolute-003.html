<html class="gr__test_csswg_org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CSS Test: Absolute position element taken out of flow</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#absolute-positioning">
        <meta name="flags" content="">
        <meta name="assert" content="Absolute positioned elements are taken out of the normal flow when they have explicit offsets.">
        <style type="text/css">
            #div1
            {
                height: 1in;
                position: relative;
                width: 2in;
            }
            #div2, #div3
            {
                height: 1in;
                width: 1in;
            }
            #div2
            {
                background: red;
            }
            #div3
            {
                background: green;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body data-gr-c-s-loaded="true">
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    
</body></html>
